<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Cash Register App</title>
</head>
<body>
    <h1 id="app-heading">Cash Register Project</h1>
    <div id="app-container">
        <p id="total"></p>
        <label for="cash">Enter cash from customer:</label>
        <input type="number" id="cash">
        <button id="purchase-btn" class="btn">Purchase</button>
        <div id="change-in-drawer">
            <p class="change-in-drawer-heading">Change in drawer:</p>
            <p id="change-in-drawer-list"></p>
        </div>
        <p id="change-due"></p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
